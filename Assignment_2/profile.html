<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DIY Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="DIY Electronics Logo">
                </a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-container">
            <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i></a>
            <div class="user-menu">
                <button class="user-btn"><i class="fas fa-user"></i> John Doe <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-menu">
                    <a href="profile.html" class="active"><i class="fas fa-user-edit"></i> Edit Profile</a>
                    <a href="orders.html"><i class="fas fa-box"></i> My Orders</a>
                    <a href="saved.html"><i class="fas fa-bookmark"></i> Saved Items</a>
                    <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-page">
            <h1>My Profile</h1>
            
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-pic">
                        <img src="images/profile-placeholder.jpg" alt="Profile Picture">
                        <button class="change-pic-btn"><i class="fas fa-camera"></i> Change Picture</button>
                    </div>
                    
                    <div class="sidebar-menu">
                        <a href="profile.html" class="active">Edit Profile</a>
                        <a href="orders.html">My Orders</a>
                        <a href="saved.html">Saved Items</a>
                        <a href="change-password.html">Change Password</a>
                        <a href="addresses.html">Manage Addresses</a>
                    </div>
                </div>
                
                <div class="profile-content">
                    <div class="profile-form">
                        <h2>Edit Your Information</h2>
                        <form action="#" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" id="firstname" name="firstname" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" id="lastname" name="lastname" value="Doe" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+91 9876543210" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" value="1990-01-15">
                            </div>
                            
                            <div class="form-group">
                                <label for="bio">About Me</label>
                                <textarea id="bio" name="bio" rows="4">Electronics enthusiast with a passion for DIY projects. I enjoy building Bluetooth speakers and repairing smartphones in my free time.</textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" value="Mumbai">
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" value="Maharashtra">
                                </div>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="newsletter" name="newsletter" checked>
                                <label for="newsletter">Subscribe to newsletter for latest projects and updates</label>
                            </div>
                            
                            <div class="form-buttons">
                                <button type="submit" class="btn">Save Changes</button>
                                <button type="reset" class="btn secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.png" alt="DIY Electronics Logo">
        </div>
        <div class="footer-links">
            <a href="about.html">About Us</a> | 
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="footer-copyright">
            All rights reserved - <a href="privacy.html">Privacy Policy</a> - <a href="terms.html">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
