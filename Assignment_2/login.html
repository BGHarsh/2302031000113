<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DIY Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="DIY Electronics Logo">
                </a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-container">
            <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html" class="btn active">Login</a>
            <a href="register.html" class="btn">Sign Up</a>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <h1 class="welcome-heading">Welcome!!!</h1>
            
            <div class="auth-forms">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="email" placeholder="E-mail Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>
                </div>
                
                <div class="register-form">
                    <h2>Register</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Enter E-mail Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Re-Enter Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.png" alt="DIY Electronics Logo">
        </div>
        <div class="footer-links">
            <a href="about.html">About Us</a> | 
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="footer-copyright">
            All rights reserved - <a href="privacy.html">Privacy Policy</a> - <a href="terms.html">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
